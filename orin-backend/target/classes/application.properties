spring.application.name=orin-backend

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/orindb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=8080

# Dify Integration Configuration
dify.api.timeout=30000
dify.default.endpoint=http://localhost:3000/v1
dify.health.check.interval=60000

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000
spring.data.redis.jedis.pool.max-active=8
spring.data.redis.jedis.pool.max-idle=8
spring.data.redis.jedis.pool.min-idle=0

# JWT Configuration
jwt.secret=${JWT_SECRET:orin-secret-key-change-this-in-production-environment-must-be-at-least-256-bits}
jwt.expiration=86400000

# Rate Limiting
rate.limit.requests=100
rate.limit.period=60

# Actuator Configuration
management.endpoints.web.exposure.include=health,metrics,prometheus,info,loggers
management.endpoint.health.show-details=always
management.endpoint.loggers.enabled=true
management.metrics.export.prometheus.enabled=true

# Logging
logging.level.com.adlin.orin=DEBUG
logging.level.org.springframework.security=INFO
