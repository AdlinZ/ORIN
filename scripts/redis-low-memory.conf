# Redis 低内存配置

# 内存限制
maxmemory 64mb
maxmemory-policy allkeys-lru

# 持久化（演示环境可关闭）
# 如需开启，使用 RDB 而不是 AOF 节省内存
save ""
# save 900 1
# save 300 10
# save 60 10000

appendonly no
# appendfsync everysec

# 客户端超时
timeout 300
tcp-keepalive 300

# 客户端连接数
maxclients 50

# 禁用危险命令（生产建议）
# rename-command FLUSHALL ""
# rename-command FLUSHDB ""

# 日志级别
loglevel warning
